<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Components</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <hello></hello>
    </div>
    <script>
    new Vue({

        el: '#app'

    });
    Vue.component('hello', {
        template: '<h1>Hello!</h1>'
    });
    </script>
</body>
</html>
